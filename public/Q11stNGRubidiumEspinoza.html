<!DOCTYPE html>
<html>
<head>
  <title>Snack Lifetime Supply</title>
</head>
<body>
  <h1>Snack Lifetime Calculator</h1>

  <script>
    let age = 14;        
    let maxAge = 85;     
    let numPerDay = 4;   

    let totalRequired = (numPerDay * 365) * (maxAge - age);

    document.write("You will need " + totalRequired + " Piattos snacks to last you until the ripe old age of " + maxAge + ".");
  </script>
</body>
</html>
